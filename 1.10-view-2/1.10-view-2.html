<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiantCraft - 优化版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        #game-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: none;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
        }
        
        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .crosshair::before {
            width: 2px;
            height: 10px;
            top: 5px;
            left: 9px;
        }
        
        .crosshair::after {
            width: 10px;
            height: 2px;
            top: 9px;
            left: 5px;
        }
        
        #hud {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #hotbar {
            display: flex;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .hotbar-slot {
            width: 60px;
            height: 60px;
            margin: 0 4px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            position: relative;
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .hotbar-slot.active {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        
        .block-preview {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            image-rendering: pixelated;
        }
        
        .slot-number {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            font-size: 14px;
            min-width: 200px;
        }
        
        .info-item {
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            color: #aaa;
        }
        
        .info-value {
            font-weight: bold;
        }
        
        #controls-hint {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            white-space: nowrap;
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c2461, #1e3799);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-top: 8px solid #4dff4d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-text {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #fff;
        }
        
        #performance-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
        
        .perf-item {
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }
        
        .perf-label {
            color: #aaa;
            margin-right: 10px;
        }
        
        .perf-value {
            color: #4dff4d;
        }
        
        #debug-panel {
            display: none;
            position: absolute;
            bottom: 150px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .debug-item {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <div id="loading-text">正在初始化GiantCraft...</div>
        </div>
        
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-overlay">
            <div class="crosshair"></div>
            
            <div id="hud">
                <div id="hotbar">
                    <!-- 热键栏通过JS动态生成 -->
                </div>
            </div>
            
            <div id="info-panel">
                <div class="info-item">
                    <span class="info-label">坐标:</span>
                    <span class="info-value" id="position-display">0, 0, 0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">速度:</span>
                    <span class="info-value" id="velocity-display">0.0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">方块:</span>
                    <span class="info-value" id="block-display">草地</span>
                </div>
                <div class="info-item">
                    <span class="info-label">模式:</span>
                    <span class="info-value" id="mode-display">生存</span>
                </div>
            </div>
            
            <div id="performance-panel">
                <div class="perf-item">
                    <span class="perf-label">FPS:</span>
                    <span class="perf-value" id="fps-display">0</span>
                </div>
                <div class="perf-item">
                    <span class="perf-label">帧时间:</span>
                    <span class="perf-value" id="frame-time-display">0ms</span>
                </div>
                <div class="perf-item">
                    <span class="perf-label">方块数:</span>
                    <span class="perf-value" id="block-count-display">0</span>
                </div>
                <div class="perf-item">
                    <span class="perf-label">内存:</span>
                    <span class="perf-value" id="memory-display">0MB</span>
                </div>
            </div>
            
            <div id="debug-panel">
                <div class="debug-item" id="collision-info">碰撞: 无</div>
                <div class="debug-item" id="ground-info">地面: 否</div>
                <div class="debug-item" id="chunk-info">区块: 0</div>
            </div>
            
            <!-- <div id="controls-hint">
                移动: WASD | 跳跃: 空格 | 飞行: F | 性能: F3 | 放置: 左键 | 破坏: 右键
            </div> -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 高性能GiantCraft游戏
        class OptimizedGiantCraft {
            constructor() {
                // Three.js核心对象
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                
                // 性能优化
                this.clock = new THREE.Clock();
                this.frameCount = 0;
                this.fps = 0;
                this.frameTime = 0;
                this.lastTime = performance.now();
                
                // 游戏状态
                this.isInitialized = false;
                this.isPaused = false;
                this.isPointerLocked = false;
                this.gameMode = 'survival';
                this.canFly = false;
                this.showPerformance = false;
                
                // 输入状态
                this.keys = new Set();
                this.mouseButtons = { left: false, right: false };
                
                // 相机控制
                this.cameraRotation = {
                    yaw: 0,
                    pitch: 0
                };
                this.mouseSensitivity = 0.002;
                
                // 玩家属性
                this.player = {
                    position: new THREE.Vector3(0, 20, 0),
                    velocity: new THREE.Vector3(0, 0, 0),
                    speed: 5.0,
                    sprintSpeed: 8.0,
                    jumpForce: 8.0,
                    gravity: 20.0,
                    onGround: false,
                    height: 1.8,
                    radius: 0.3,
                    eyeHeight: 1.6
                };
                
                // 碰撞系统
                this.collisionChecks = 0;
                
                // 方块数据
                this.blockTypes = [
                    { id: 0, name: "空气", color: 0x000000, transparent: true, collision: false },
                    { id: 1, name: "草地", color: 0x33aa33, collision: true },
                    { id: 2, name: "泥土", color: 0x8B4513, collision: true },
                    { id: 3, name: "石头", color: 0x808080, collision: true },
                    { id: 4, name: "木材", color: 0x8B4513, collision: true },
                    { id: 5, name: "树叶", color: 0x00aa00, transparent: true, collision: false },
                    { id: 6, name: "玻璃", color: 0x88ccff, transparent: true, collision: true },
                    { id: 7, name: "水", color: 0x0066ff, transparent: true, collision: false }
                ];
                
                // 世界数据
                this.world = {
                    blocks: new Map(),
                    blockMeshes: [],
                    chunks: new Map(),
                    chunkSize: 16,
                    renderDistance: 6
                };
                
                // 当前选择的方块
                this.currentBlockType = 1;
                this.hotbarItems = [1, 2, 3, 4, 5, 6, 7];
                
                // 射线检测
                this.raycaster = new THREE.Raycaster();
                
                // 初始化
                this.init();
            }
            
            init() {
                console.log("初始化游戏...");
                
                // 初始化Three.js
                this.initThree();
                
                // 初始化UI
                this.initUI();
                
                // 初始化事件监听
                this.initEventListeners();
                
                // 生成世界
                this.generateOptimizedWorld();
                
                // 隐藏加载屏幕
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                        this.isInitialized = true;
                        console.log("游戏初始化完成");
                    }, 500);
                }, 1500);
                
                // 开始游戏循环
                this.gameLoop();
            }
            
            initThree() {
                // 创建场景
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(0x87CEEB, 50, 300);
                
                // 创建相机
                this.camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                this.camera.rotation.order = 'YXZ';
                
                // 创建渲染器（优化配置）
                this.renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById('game-canvas'),
                    antialias: false,
                    powerPreference: "high-performance",
                    alpha: false,
                    stencil: false,
                    depth: true
                });
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(1); // 固定像素比以提升性能
                this.renderer.shadowMap.enabled = false;
                this.renderer.autoClear = true;
                this.renderer.setClearColor(0x87CEEB);
                
                // 光照
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
                directionalLight.position.set(100, 200, 100);
                this.scene.add(directionalLight);
            }
            
            initUI() {
                // 初始化热键栏
                this.initHotbar();
            }
            
            initHotbar() {
                const hotbar = document.getElementById('hotbar');
                hotbar.innerHTML = '';
                
                for (let i = 0; i < this.hotbarItems.length; i++) {
                    const slot = document.createElement('div');
                    slot.className = 'hotbar-slot';
                    if (i === 0) slot.classList.add('active');
                    
                    const blockType = this.blockTypes[this.hotbarItems[i]];
                    
                    const preview = document.createElement('div');
                    preview.className = 'block-preview';
                    preview.style.backgroundColor = '#' + blockType.color.toString(16).padStart(6, '0');
                    if (blockType.transparent) {
                        preview.style.opacity = '0.7';
                    }
                    
                    const number = document.createElement('div');
                    number.className = 'slot-number';
                    number.textContent = (i + 1).toString();
                    
                    slot.appendChild(preview);
                    slot.appendChild(number);
                    
                    slot.style.pointerEvents = 'auto';
                    slot.addEventListener('click', () => {
                        this.selectHotbarSlot(i);
                    });
                    
                    hotbar.appendChild(slot);
                }
            }
            
            selectHotbarSlot(index) {
                document.querySelectorAll('.hotbar-slot').forEach((slot, i) => {
                    slot.classList.toggle('active', i === index);
                });
                
                this.currentBlockType = this.hotbarItems[index];
                this.updateUI();
            }
            
            initEventListeners() {
                // 键盘事件
                window.addEventListener('keydown', (e) => {
                    if (e.code === 'F3') {
                        e.preventDefault();
                        this.togglePerformancePanel();
                    }
                    
                    if (e.code === 'F') {
                        this.toggleFlightMode();
                    }
                    
                    if (e.code === 'Escape') {
                        this.exitPointerLock();
                    }
                    
                    this.keys.add(e.code);
                });
                
                window.addEventListener('keyup', (e) => {
                    this.keys.delete(e.code);
                });
                
                // 鼠标事件
                const canvas = this.renderer.domElement;
                
                canvas.addEventListener('mousedown', (e) => {
                    if (!this.isPointerLocked) return;
                    
                    e.preventDefault();
                    if (e.button === 0) this.handleBlockBreak();
                    if (e.button === 2) this.handleBlockPlace();
                });
                
                canvas.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });
                
                canvas.addEventListener('click', () => {
                    if (!this.isPointerLocked) {
                        canvas.requestPointerLock();
                    }
                });
                
                // 鼠标移动（视角控制）
                document.addEventListener('mousemove', (e) => {
                    if (!this.isPointerLocked || !this.isInitialized) return;
                    
                    const movementX = e.movementX || 0;
                    const movementY = e.movementY || 0;
                    
                    this.updateCameraRotation(movementX, movementY);
                });
                
                // 指针锁定事件
                document.addEventListener('pointerlockchange', () => {
                    this.isPointerLocked = document.pointerLockElement === canvas;
                });
                
                // 窗口大小调整
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            updateCameraRotation(deltaX, deltaY) {
                this.cameraRotation.yaw -= deltaX * this.mouseSensitivity;
                this.cameraRotation.pitch -= deltaY * this.mouseSensitivity;
                
                // 限制俯仰角
                this.cameraRotation.pitch = Math.max(
                    -Math.PI / 2 + 0.01,
                    Math.min(Math.PI / 2 - 0.01, this.cameraRotation.pitch)
                );
                
                this.camera.rotation.set(
                    this.cameraRotation.pitch,
                    this.cameraRotation.yaw,
                    0,
                    'YXZ'
                );
            }
            
            togglePerformancePanel() {
                this.showPerformance = !this.showPerformance;
                document.getElementById('performance-panel').style.display = 
                    this.showPerformance ? 'block' : 'none';
            }
            
            toggleFlightMode() {
                this.canFly = !this.canFly;
                this.gameMode = this.canFly ? 'creative' : 'survival';
                this.updateUI();
            }
            
            exitPointerLock() {
                if (document.pointerLockElement) {
                    document.exitPointerLock();
                }
            }
            
            generateOptimizedWorld() {
                console.log("生成优化世界...");
                
                const startTime = performance.now();
                const size = 48; // 减小世界尺寸以提高性能
                
                // 使用共享的几何体和材质
                const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
                const materials = {};
                
                // 预创建材质
                this.blockTypes.forEach(block => {
                    if (block.id === 0) return;
                    materials[block.id] = new THREE.MeshLambertMaterial({
                        color: block.color,
                        transparent: block.transparent || false,
                        opacity: block.transparent ? 0.7 : 1.0
                    });
                });
                
                let blockCount = 0;
                
                for (let x = -size; x < size; x++) {
                    for (let z = -size; z < size; z++) {
                        // 简化地形生成
                        let height = 10;
                        height += Math.sin(x * 0.15) * 2;
                        height += Math.cos(z * 0.15) * 2;
                        height = Math.floor(height);
                        
                        // 生成地面层
                        for (let y = 0; y <= height; y++) {
                            let blockType;
                            
                            if (y === height) blockType = 1;
                            else if (y > height - 3) blockType = 2;
                            else blockType = 3;
                            
                            this.addBlockOptimized(x, y, z, blockType, boxGeometry, materials[blockType]);
                            blockCount++;
                        }
                        
                        // 偶尔生成树
                        if (height > 5 && Math.random() < 0.01) {
                            this.generateOptimizedTree(x, height + 1, z, boxGeometry, materials);
                        }
                    }
                }
                
                const endTime = performance.now();
                console.log(`世界生成完成: ${blockCount} 个方块, 耗时: ${(endTime - startTime).toFixed(2)}ms`);
            }
            
            addBlockOptimized(x, y, z, type, geometry, material) {
                const blockX = Math.floor(x);
                const blockY = Math.floor(y);
                const blockZ = Math.floor(z);
                
                const blockKey = `${blockX},${blockY},${blockZ}`;
                
                if (this.world.blocks.has(blockKey)) return;
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(blockX, blockY, blockZ);
                mesh.userData = { type, x: blockX, y: blockY, z: blockZ };
                
                this.scene.add(mesh);
                this.world.blocks.set(blockKey, mesh);
                this.world.blockMeshes.push(mesh);
                
                // 添加到区块
                const chunkX = Math.floor(blockX / this.world.chunkSize);
                const chunkZ = Math.floor(blockZ / this.world.chunkSize);
                const chunkKey = `${chunkX},${chunkZ}`;
                
                if (!this.world.chunks.has(chunkKey)) {
                    this.world.chunks.set(chunkKey, []);
                }
                this.world.chunks.get(chunkKey).push(mesh);
            }
            
            generateOptimizedTree(x, y, z, geometry, materials) {
                // 树干
                const trunkHeight = 4;
                for (let i = 0; i < trunkHeight; i++) {
                    this.addBlockOptimized(x, y + i, z, 4, geometry, materials[4]);
                }
                
                // 简化树叶
                const leavesY = y + trunkHeight;
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dz = -1; dz <= 1; dz++) {
                        this.addBlockOptimized(x + dx, leavesY, z + dz, 5, geometry, materials[5]);
                    }
                }
                this.addBlockOptimized(x, leavesY + 1, z, 5, geometry, materials[5]);
            }
            
            // 优化的碰撞检测系统
            checkCollision(newPos) {
                this.collisionChecks = 0;
                
                // 玩家碰撞箱的8个角落
                const corners = [
                    new THREE.Vector3( this.player.radius, 0,  this.player.radius),
                    new THREE.Vector3( this.player.radius, 0, -this.player.radius),
                    new THREE.Vector3(-this.player.radius, 0,  this.player.radius),
                    new THREE.Vector3(-this.player.radius, 0, -this.player.radius),
                    new THREE.Vector3( this.player.radius, this.player.height,  this.player.radius),
                    new THREE.Vector3( this.player.radius, this.player.height, -this.player.radius),
                    new THREE.Vector3(-this.player.radius, this.player.height,  this.player.radius),
                    new THREE.Vector3(-this.player.radius, this.player.height, -this.player.radius)
                ];
                
                // 检查每个角落
                let collision = false;
                let onGround = false;
                
                for (const corner of corners) {
                    const checkPos = newPos.clone().add(corner);
                    const blockX = Math.floor(checkPos.x);
                    const blockY = Math.floor(checkPos.y);
                    const blockZ = Math.floor(checkPos.z);
                    
                    const blockKey = `${blockX},${blockY},${blockZ}`;
                    this.collisionChecks++;
                    
                    if (this.world.blocks.has(blockKey)) {
                        const blockType = this.blockTypes[this.world.blocks.get(blockKey).userData.type];
                        
                        if (blockType.collision) {
                            collision = true;
                            
                            // 检查是否站在地面上
                            if (corner.y < 0.1 && Math.abs(newPos.y - blockY - 1) < 0.1) {
                                onGround = true;
                            }
                        }
                    }
                }
                
                return { collision, onGround };
            }
            
            // 改进的移动系统
            updatePlayer(deltaTime) {
                if (!this.isInitialized || !this.isPointerLocked) return;
                
                // 获取移动输入
                const moveInput = new THREE.Vector3(0, 0, 0);
                
                if (this.keys.has('KeyW')) moveInput.z += 1;
                if (this.keys.has('KeyS')) moveInput.z -= 1;
                if (this.keys.has('KeyA')) moveInput.x -= 1;
                if (this.keys.has('KeyD')) moveInput.x += 1;
                
                // 飞行模式控制
                if (this.canFly) {
                    if (this.keys.has('Space')) moveInput.y += 1;
                    if (this.keys.has('ShiftLeft')) moveInput.y -= 1;
                } else {
                    // 生存模式跳跃
                    if (this.keys.has('Space') && this.player.onGround) {
                        this.player.velocity.y = this.player.jumpForce;
                        this.player.onGround = false;
                    }
                }
                
                // 计算移动速度
                const currentSpeed = this.keys.has('ControlLeft') ? this.player.sprintSpeed : this.player.speed;
                
                // 处理移动输入
                if (moveInput.length() > 0) {
                    moveInput.normalize();
                    
                    // 基于相机方向计算移动向量
                    const cameraDirection = new THREE.Vector3();
                    this.camera.getWorldDirection(cameraDirection);
                    cameraDirection.y = 0;
                    cameraDirection.normalize();
                    
                    const right = new THREE.Vector3();
                    right.crossVectors(this.camera.up, cameraDirection).normalize();
                    
                    // 计算最终移动方向
                    const moveX = moveInput.x * right.x + moveInput.z * cameraDirection.x;
                    const moveZ = moveInput.x * right.z + moveInput.z * cameraDirection.z;
                    
                    this.player.velocity.x = moveX * currentSpeed;
                    this.player.velocity.z = moveZ * currentSpeed;
                    
                    // 飞行模式的垂直移动
                    if (this.canFly) {
                        this.player.velocity.y = moveInput.y * currentSpeed;
                    }
                } else {
                    // 应用摩擦
                    this.player.velocity.x *= 0.8;
                    this.player.velocity.z *= 0.8;
                    if (this.canFly) {
                        this.player.velocity.y *= 0.8;
                    }
                }
                
                // 应用重力
                if (!this.canFly) {
                    this.player.velocity.y -= this.player.gravity * deltaTime;
                }
                
                // 分离轴移动和碰撞检测
                const originalPos = this.player.position.clone();
                
                // X轴移动和碰撞
                const newPosX = originalPos.clone();
                newPosX.x += this.player.velocity.x * deltaTime;
                const collisionX = this.checkCollision(newPosX);
                
                if (!collisionX.collision) {
                    this.player.position.x = newPosX.x;
                } else {
                    this.player.velocity.x = 0;
                }
                
                // Y轴移动和碰撞
                const newPosY = this.player.position.clone();
                newPosY.y += this.player.velocity.y * deltaTime;
                const collisionY = this.checkCollision(newPosY);
                
                if (!collisionY.collision) {
                    this.player.position.y = newPosY.y;
                    this.player.onGround = false;
                } else {
                    this.player.velocity.y = 0;
                    
                    // 检查是否在地面上
                    if (collisionY.onGround && this.player.velocity.y <= 0) {
                        this.player.onGround = true;
                    }
                }
                
                // Z轴移动和碰撞
                const newPosZ = this.player.position.clone();
                newPosZ.z += this.player.velocity.z * deltaTime;
                const collisionZ = this.checkCollision(newPosZ);
                
                if (!collisionZ.collision) {
                    this.player.position.z = newPosZ.z;
                } else {
                    this.player.velocity.z = 0;
                }
                
                // 更新相机位置
                this.camera.position.copy(this.player.position);
                this.camera.position.y += this.player.eyeHeight;
            }
            
            handleBlockBreak() {
                if (!this.isPointerLocked) return;
                
                this.raycaster.setFromCamera(new THREE.Vector2(0, 0), this.camera);
                const intersects = this.raycaster.intersectObjects(this.world.blockMeshes);
                
                if (intersects.length > 0) {
                    const block = intersects[0].object;
                    const pos = block.position;
                    
                    // 检查是否在玩家碰撞箱内
                    const playerMin = new THREE.Vector3(
                        this.player.position.x - this.player.radius,
                        this.player.position.y,
                        this.player.position.z - this.player.radius
                    );
                    const playerMax = new THREE.Vector3(
                        this.player.position.x + this.player.radius,
                        this.player.position.y + this.player.height,
                        this.player.position.z + this.player.radius
                    );
                    
                    const blockMin = new THREE.Vector3(pos.x - 0.5, pos.y - 0.5, pos.z - 0.5);
                    const blockMax = new THREE.Vector3(pos.x + 0.5, pos.y + 0.5, pos.z + 0.5);
                    
                    // 如果方块在玩家碰撞箱内，不能破坏
                    if (!(blockMin.x > playerMax.x || blockMax.x < playerMin.x ||
                          blockMin.y > playerMax.y || blockMax.y < playerMin.y ||
                          blockMin.z > playerMax.z || blockMax.z < playerMin.z)) {
                        return;
                    }
                    
                    this.removeBlock(pos.x, pos.y, pos.z);
                }
            }
            
            handleBlockPlace() {
                if (!this.isPointerLocked) return;
                
                this.raycaster.setFromCamera(new THREE.Vector2(0, 0), this.camera);
                const intersects = this.raycaster.intersectObjects(this.world.blockMeshes);
                
                if (intersects.length > 0) {
                    const intersect = intersects[0];
                    const block = intersect.object;
                    const normal = intersect.face.normal;
                    
                    const placeX = Math.floor(block.position.x + normal.x);
                    const placeY = Math.floor(block.position.y + normal.y);
                    const placeZ = Math.floor(block.position.z + normal.z);
                    
                    // 检查放置位置是否在玩家碰撞箱内
                    const playerMin = new THREE.Vector3(
                        this.player.position.x - this.player.radius,
                        this.player.position.y,
                        this.player.position.z - this.player.radius
                    );
                    const playerMax = new THREE.Vector3(
                        this.player.position.x + this.player.radius,
                        this.player.position.y + this.player.height,
                        this.player.position.z + this.player.radius
                    );
                    
                    const blockMin = new THREE.Vector3(placeX - 0.5, placeY - 0.5, placeZ - 0.5);
                    const blockMax = new THREE.Vector3(placeX + 0.5, placeY + 0.5, placeZ + 0.5);
                    
                    // 如果方块会与玩家碰撞，不能放置
                    if (!(blockMin.x > playerMax.x || blockMax.x < playerMin.x ||
                          blockMin.y > playerMax.y || blockMax.y < playerMin.y ||
                          blockMin.z > playerMax.z || blockMax.z < playerMin.z)) {
                        return;
                    }
                    
                    const blockKey = `${placeX},${placeY},${placeZ}`;
                    if (!this.world.blocks.has(blockKey)) {
                        const geometry = new THREE.BoxGeometry(1, 1, 1);
                        const blockType = this.blockTypes[this.currentBlockType];
                        const material = new THREE.MeshLambertMaterial({
                            color: blockType.color,
                            transparent: blockType.transparent || false,
                            opacity: blockType.transparent ? 0.7 : 1.0
                        });
                        
                        this.addBlockOptimized(placeX, placeY, placeZ, this.currentBlockType, geometry, material);
                    }
                }
            }
            
            removeBlock(x, y, z) {
                const blockX = Math.floor(x);
                const blockY = Math.floor(y);
                const blockZ = Math.floor(z);
                
                const blockKey = `${blockX},${blockY},${blockZ}`;
                
                if (this.world.blocks.has(blockKey)) {
                    const mesh = this.world.blocks.get(blockKey);
                    
                    // 从场景中移除
                    this.scene.remove(mesh);
                    
                    // 从数据中移除
                    this.world.blocks.delete(blockKey);
                    
                    // 从区块中移除
                    const chunkX = Math.floor(blockX / this.world.chunkSize);
                    const chunkZ = Math.floor(blockZ / this.world.chunkSize);
                    const chunkKey = `${chunkX},${chunkZ}`;
                    
                    if (this.world.chunks.has(chunkKey)) {
                        const chunk = this.world.chunks.get(chunkKey);
                        const index = chunk.indexOf(mesh);
                        if (index > -1) chunk.splice(index, 1);
                    }
                    
                    // 从数组中移除
                    const meshIndex = this.world.blockMeshes.indexOf(mesh);
                    if (meshIndex > -1) this.world.blockMeshes.splice(meshIndex, 1);
                    
                    // 清理资源
                    mesh.geometry.dispose();
                    mesh.material.dispose();
                }
            }
            
            updatePerformance() {
                const currentTime = performance.now();
                const deltaTime = currentTime - this.lastTime;
                
                this.frameCount++;
                
                // 每秒更新一次FPS
                if (currentTime - this.lastTime >= 1000) {
                    this.fps = Math.round((this.frameCount * 1000) / (currentTime - this.lastTime));
                    this.frameTime = deltaTime / this.frameCount;
                    
                    // 更新显示
                    document.getElementById('fps-display').textContent = this.fps;
                    document.getElementById('frame-time-display').textContent = `${this.frameTime.toFixed(1)}ms`;
                    document.getElementById('block-count-display').textContent = this.world.blocks.size;
                    
                    // 内存使用（如果浏览器支持）
                    if (performance.memory) {
                        const memoryMB = (performance.memory.usedJSHeapSize / 1048576).toFixed(1);
                        document.getElementById('memory-display').textContent = `${memoryMB}MB`;
                    }
                    
                    this.frameCount = 0;
                    this.lastTime = currentTime;
                }
            }
            
            updateUI() {
                // 位置和速度
                document.getElementById('position-display').textContent = 
                    `${this.player.position.x.toFixed(1)}, ${this.player.position.y.toFixed(1)}, ${this.player.position.z.toFixed(1)}`;
                
                const speed = Math.sqrt(
                    this.player.velocity.x * this.player.velocity.x +
                    this.player.velocity.z * this.player.velocity.z
                ).toFixed(1);
                document.getElementById('velocity-display').textContent = speed;
                
                // 方块和模式
                document.getElementById('block-display').textContent = 
                    this.blockTypes[this.currentBlockType].name;
                document.getElementById('mode-display').textContent = 
                    this.gameMode === 'survival' ? '生存' : '创造';
                
                // 调试信息
                document.getElementById('collision-info').textContent = 
                    `碰撞检查: ${this.collisionChecks}`;
                document.getElementById('ground-info').textContent = 
                    `地面: ${this.player.onGround ? '是' : '否'}`;
                document.getElementById('chunk-info').textContent = 
                    `区块: ${this.world.chunks.size}`;
            }
            
            gameLoop() {
                const deltaTime = Math.min(0.05, this.clock.getDelta());
                
                // 更新性能统计
                this.updatePerformance();
                
                // 更新玩家和物理
                if (this.isInitialized && this.isPointerLocked && !this.isPaused) {
                    this.updatePlayer(deltaTime);
                }
                
                // 更新UI
                this.updateUI();
                
                // 渲染场景
                this.renderer.render(this.scene, this.camera);
                
                // 继续循环
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // 启动游戏
        window.addEventListener('load', () => {
            const game = new OptimizedGiantCraft();
            window.game = game; // 方便调试
        });
    </script>
